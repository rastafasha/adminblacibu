<div class="card">
    <div class="ml-auto p-2">
        <a href="javascript:void(0)" (click)="goBack()"><button class="btn btn-outline-danger">{{'Atras' | translate}}</button></a>
    </div>
</div>
<div class="row">
    <div class="col-12 animated fadeInUp">
        <div class="card">
            <div class="card-body blog-form">
                <h3 *ngIf="status != 'success'" class="box-title m-t-2 m-b-0">{{ 'Registro de Admin' | translate }}</h3>

                <div class="d-block mt-3 text-danger" *ngIf="status == 'error'">
                    {{ 'El registro no se ha completado correctamente, vuelve a intentarlo más tarde.' | translate }}
                </div>
                <form class="form-horizontal form-material" id="loginform" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
                    <div class="switch">
                        <label>{{ '¿Esta activo?' | translate }}</label><br>
                        <label>Inactivo
                         <input type="checkbox" name="estado" class="form-control" #estado="ngModel" [(ngModel)]="admin.estado" checked="true"><span class="lever switch-col-light-blue"></span>Activo</label>
                    </div>
                    <div class="clear"></div><br><br>
                    <div class="row">

                        <div class="form-group col-sm-6 col-12 col-md-4">
                            <div class="">
                                <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="admin.name" required placeholder="Nombres">

                            </div>
                        </div>
                        <div class="form-group col-sm-6 col-12 col-md-4">
                            <div class="">
                                <input type="text" name="surname" class="form-control" #surname="ngModel" [(ngModel)]="admin.surname" required placeholder="Apellidos">

                            </div>
                        </div>
                        <div class="form-group col-sm-6 col-12 col-md-4">
                            <div class="">
                                <input type="text" name="email" class="form-control" #email="ngModel" [(ngModel)]="admin.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Correo electrónico">
                                <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                          {{ 'El email no es válido' | translate }}
                      </small>
                            </div>
                        </div>
                        <div class="form-group col-sm-6 col-12 col-md-4">
                            <div class="">
                                <input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="admin.password" required placeholder="Contraseña">
                                <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                          {{ 'La contraseña no es válida' | translate }}
                      </small>
                                <div *ngIf="password.errors?.minlength">
                                    {{ 'La contraseña debes tener minimo 5 caracteres.' | translate }}
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-sm-6 col-12 col-md-4">
                            <div class="">
                                <label>{{ 'Tipo de registro' | translate }}</label>
                                <select name="tiporegistro_id" #tiporegistro="ngModel" [(ngModel)]="admin.tiporegistro_id" class="form-control">
                          <option *ngFor="let tiporegistro of tiporegistros | slice:2:3" value="{{tiporegistro.id}}">
                            {{tiporegistro.name}}
                          </option>
                          </select>
                            </div>
                        </div>
                        <div class="form-group col-sm-6 col-12 col-md-4">
                            <div class="">
                                <label>{{ 'Idioma' | translate }}</label>
                                <select class="form-control form-control-line" name="idioma" #idioma="ngModel" [(ngModel)]="admin.idioma">
                                  <option value="">{{ 'Seleccione' | translate }}</option>
                                  <option value="es" >Español</option>
                                  <option value="pt" >Português</option>
                              </select>
                            </div>
                        </div>
                        <div class="form-group col-sm-6 col-12 col-md-4">
                            <div class="">
                                <label>{{ 'País de ejercicio profesional' | translate }}</label>
                                <select class="form-control form-control-line" name="pais_ejerce" #pais_ejerce="ngModel" [(ngModel)]="admin.pais_ejerce">
                              <optgroup label="País">
                                  <option value="">{{ 'Seleccione' | translate }}</option>
                                  <option value="Argentina ">Argentina</option>
                              <option value="Bolivia ">Bolivia</option>
                              <option value="Brasil ">Brasil</option>
                              <option value="Chile ">Chile</option>
                              <option value="Colombia ">Colombia</option>
                              <option value="Cuba ">Cuba</option>
                              <option value="Ecuador ">Ecuador</option>
                              <option value="El Salvador ">El Salvador</option>
                              <option value="Guatemala ">Guatemala</option>
                              <option value="Haiti ">Haiti</option>
                              <option value="Honduras ">Honduras</option>
                              <option value="México ">México</option>
                              <option value="Nicaragua ">Nicaragua</option>
                              <option value="Panama ">Panama</option>
                              <option value="Paraguay ">Paraguay</option>
                              <option value="Perú ">Perú</option>
                              <option value="Uruguay ">Uruguay</option>
                              <option value="Venezuela ">Venezuela</option>
                              </optgroup>
                              </select>
                            </div>
                        </div>
                        <div class="form-group col-sm-6 col-12 col-md-4">
                            <div class="">
                                <label>{{ 'País de residencia' | translate }}</label>
                                <select class="form-control form-control-line" name="pais" #pais="ngModel" [(ngModel)]="admin.pais">
                            <optgroup label="País">
                                <option value="">{{ 'Seleccione' | translate }}</option>
                                <option value="Argentina ">Argentina</option>
                            <option value="Bolivia ">Bolivia</option>
                            <option value="Brasil ">Brasil</option>
                            <option value="Chile ">Chile</option>
                            <option value="Colombia ">Colombia</option>
                            <option value="Cuba ">Cuba</option>
                            <option value="Ecuador ">Ecuador</option>
                            <option value="El Salvador ">El Salvador</option>
                            <option value="Guatemala ">Guatemala</option>
                            <option value="Haiti ">Haiti</option>
                            <option value="Honduras ">Honduras</option>
                            <option value="México ">México</option>
                            <option value="Nicaragua ">Nicaragua</option>
                            <option value="Panama ">Panama</option>
                            <option value="Paraguay ">Paraguay</option>
                            <option value="Perú ">Perú</option>
                            <option value="Uruguay ">Uruguay</option>
                            <option value="Venezuela ">Venezuela</option>
                            </optgroup>
                            </select>
                            </div>
                        </div>
                        <div class="clear"></div>
                        <div class="form-group text-center m-t-1 col-xs-12">
                            <div class="col-xs-12">
                                <button type="submit" [disabled]="registerForm.invalid" class="btn btn-outline-success">{{'Guardar'|translate}}</button>

                            </div>
                        </div>
                    </div>
                </form>


            </div>
        </div>
    </div>


</div>
